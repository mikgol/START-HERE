<html>
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <title>Hello World</title>
        <style>
            .selected {
                background-color: #00F;
                color: #FFF;
            }
            body {
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="divConnect">
                <a href="#" onclick="app.manageConnection(); return false;">CONNECT</a>
            </div>
            <div id="divFunctions" style="display: block">
                <div style="background-image: url('img/brain.jpg'); background-size: contain">
                    <div style="float: left">
                        <div id="divL1" data-id="1" onclick="app.ToggleMe(this);">
                            left 1
                        </div>
                        <div id="divL2" data-id="2" onclick="app.ToggleMe(this);">
                            left 2
                        </div>
                        <div id="divL3" data-id="4" onclick="app.ToggleMe(this);">
                            left 3
                        </div>
                        <div id="divL4" data-id="5" onclick="app.ToggleMe(this);">
                            left 4
                        </div>
                    </div>
                    <div style="float: left; margin-left: 15px">
                        <div id="divR1" data-id="0" onclick="app.ToggleMe(this);">
                            right 1
                        </div>
                        <div id="divR2" data-id="3" onclick="app.ToggleMe(this);">
                            right 2
                        </div>
                        <div id="divR3" data-id="6" onclick="app.ToggleMe(this);">
                            right 3
                        </div>
                        <div id="divR4" data-id="7" onclick="app.ToggleMe(this);">
                            right 4
                        </div>
                    </div>
                    <div style="clear: both"></div>
                </div>
                
                <a href="#" onclick="app.AddCommand(); return false">add command</a>
                <hr />
                <select id="selRnd">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <a href="#" onclick="app.SendRandom(); return false">random</a>
                <hr />
                <input type="text" id="inpDelay" />
                <a href="#" onclick="app.SendDelay(); return false">delay</a>
                <hr />

                <div id="divCmd"></div>
                <a href="#" onclick="app.SendTmp(); return false;">send</a> <a href="#" onclick="app.ClearCmd(); return false">clear</a>
                <hr />
                <br /> <input type="text" id="inpSave" /> <a href="#" onclick="app.Save(); return false">save</a>
                <hr />
                <div id="divResult"></div>
            </div>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/Fastclick.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
